<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1.1 - HTML Attributes</title>
</head>
<body>
    <!-- Attributes in HTML provide additional information about an element and control its behavior -->

    <!-- Example 1: Using the 'href' attribute in the <a> tag -->
    <a href="https://www.nature.com/">Visit Example</a>
    <!-- 
    href: Specifies the URL of the page the link goes to.
    Important because it makes the link functional.
    -->

    <!-- Example 2: Using the 'src' attribute in the <img> tag -->
    <img src="bbk.png" alt="A beautiful scenery">
    <!-- 
    src: Specifies the path or URL of the image to display.
    alt: Provides alternative text if the image cannot be loaded.
    Important for accessibility and SEO.
    -->
</body>
</html>
