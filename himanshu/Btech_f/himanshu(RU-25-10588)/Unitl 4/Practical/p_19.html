<!DOCTYPE html>
<html>
<head>
    <title>Interactive Canvas Drawing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f5f9;
            text-align: center;
            padding: 40px;
        }

        .container {
            background: white;
            width: 560px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        canvas {
            border: 2px solid #1f2933;
            cursor: crosshair;
            margin-top: 15px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #2563eb;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #1e40af;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>ðŸŽ¨ Interactive Canvas Drawing</h2>
    <p>Click & drag to draw</p>

    <canvas id="drawCanvas" width="500" height="300"></canvas>
    <br>
    <button id="clearBtn">Clear Canvas</button>
</div>

<script>
    const canvas = document.getElementById("drawCanvas");
    const ctx = canvas.getContext("2d");
    const clearBtn = document.getElementById("clearBtn");

    let isDrawing = false;

    // Start drawing
    canvas.addEventListener("mousedown", function (e) {
        isDrawing = true;
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
    });

    // Draw while mouse moves
    canvas.addEventListener("mousemove", function (e) {
        if (isDrawing) {
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.strokeStyle = "#2563eb";
            ctx.lineWidth = 3;
            ctx.stroke();
        }
    });

    // Stop drawing
    canvas.addEventListener("mouseup", function () {
        isDrawing = false;
    });

    canvas.addEventListener("mouseleave", function () {
        isDrawing = false;
    });

    // Clear canvas
    clearBtn.addEventListener("click", function () {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
</script>

</body>
</html>
