<!DOCTYPE html>
<html>
<head>
    <title>DOM Create & Manipulate Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f5f9;
            text-align: center;
            padding: 40px;
        }

        .container {
            background: white;
            width: 420px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        h2 {
            color: #1f2933;
        }

        button {
            padding: 10px 18px;
            margin: 8px;
            border: none;
            border-radius: 6px;
            background: #2563eb;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background: #1e40af;
        }

        ul {
            margin-top: 20px;
            padding: 0;
        }

        li {
            list-style: none;
            padding: 10px;
            margin: 6px 0;
            background: #e0f2fe;
            border-radius: 6px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>DOM Element Manipulation</h2>

    <button id="addBtn">Add Item</button>
    <button id="modifyBtn">Modify Last Item</button>
    <button id="removeBtn">Remove Last Item</button>

    <ul id="itemList"></ul>
</div>

<script>
    const list = document.getElementById("itemList");
    let count = 1;

    // APPEND (Create + Add Element)
    document.getElementById("addBtn").addEventListener("click", function () {
        let li = document.createElement("li");
        li.innerHTML = "Item " + count;
        list.appendChild(li);
        count++;
    });

    // MODIFY CHILD
    document.getElementById("modifyBtn").addEventListener("click", function () {
        if (list.lastChild) {
            list.lastChild.innerHTML = "Modified Item âœ¨";
        }
    });

    // REMOVE CHILD
    document.getElementById("removeBtn").addEventListener("click", function () {
        if (list.lastChild) {
            list.lastChild.remove();
            count--;
        }
    });
</script>

</body>
</html>
