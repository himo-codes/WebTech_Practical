<!DOCTYPE html>
<html>
<head>
    <title>Sexy JS Conditionals & Loops</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            text-align: center;
            padding: 40px;
        }

        h1 {
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .card {
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(12px);
            width: 380px;
            margin: 20px auto;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        input, button {
            width: 90%;
            padding: 10px;
            margin: 6px 0;
            font-size: 16px;
            border-radius: 8px;
            border: none;
        }

        button {
            background: #00ffd5;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #0ff;
        }

        p {
            margin-top: 10px;
            font-weight: bold;
            word-wrap: break-word;
        }
    </style>
</head>

<body>

<h1>üî• JS Conditionals & User-Defined Loops üî•</h1>

<!-- IF ELSE -->
<div class="card">
    <h3>If‚ÄìElse Statement</h3>
    <input type="number" id="numCheck" placeholder="Enter any number">
    <button onclick="checkNumber()">Check Number</button>
    <p id="ifResult"></p>
</div>

<!-- SWITCH -->
<div class="card">
    <h3>Switch Case</h3>
    <input type="number" id="evenOdd" placeholder="Enter a number">
    <button onclick="checkEvenOdd()">Even or Odd</button>
    <p id="switchResult"></p>
</div>

<!-- FOR LOOP (USER DEFINED) -->
<div class="card">
    <h3>For Loop (User Defined)</h3>
    <input type="number" id="forStart" placeholder="Start value">
    <input type="number" id="forEnd" placeholder="End value">
    <button onclick="runForLoop()">Run For Loop</button>
    <p id="forResult"></p>
</div>

<!-- WHILE LOOP (USER DEFINED) -->
<div class="card">
    <h3>While Loop (User Defined)</h3>
    <input type="number" id="whileStart" placeholder="Start value">
    <input type="number" id="whileEnd" placeholder="End value">
    <button onclick="runWhileLoop()">Run While Loop</button>
    <p id="whileResult"></p>
</div>

<script>
    // IF ELSE
    function checkNumber() {
        let n = parseInt(document.getElementById("numCheck").value);

        if (n > 0)
            document.getElementById("ifResult").innerHTML = "Positive Number ‚úÖ";
        else if (n < 0)
            document.getElementById("ifResult").innerHTML = "Negative Number ‚ùå";
        else
            document.getElementById("ifResult").innerHTML = "Zero üîÅ";
    }

    // SWITCH CASE
    function checkEvenOdd() {
        let n = parseInt(document.getElementById("evenOdd").value);
        let result;

        switch (n % 2) {
            case 0: result = "Even Number ‚ú®"; break;
            case 1: result = "Odd Number ‚ö°"; break;
            default: result = "Invalid Input";
        }

        document.getElementById("switchResult").innerHTML = result;
    }

    // FOR LOOP (USER DEFINED)
    function runForLoop() {
        let start = parseInt(document.getElementById("forStart").value);
        let end = parseInt(document.getElementById("forEnd").value);
        let output = "";

        if (start > end) {
            output = "Start must be less than End ‚ùå";
        } else {
            for (let i = start; i <= end; i++) {
                output += i + " ";
            }
        }
        document.getElementById("forResult").innerHTML = output;
    }

    // WHILE LOOP (USER DEFINED)
    function runWhileLoop() {
        let start = parseInt(document.getElementById("whileStart").value);
        let end = parseInt(document.getElementById("whileEnd").value);
        let output = "";

        if (start > end) {
            output = "Start must be less than End ‚ùå";
        } else {
            let i = start;
            while (i <= end) {
                output += i + " ";
                i++;
            }
        }
        document.getElementById("whileResult").innerHTML = output;
    }
</script>

</body>
</html>
